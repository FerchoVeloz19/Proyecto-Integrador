<ion-header>
    <ion-navbar>
      <ion-title>LIGAS BARRIALES</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let item of ligas" (click)="openNavDetailsPage(item)" icon-start>
        <ion-icon [name]="'imgs' + item.imgs" [ngStyle]="{'color': item.color}" item-start></ion-icon>
        {{ item.title }}
      </button>
    </ion-list>
  </ion-content>
